version: "1"
packages:
  - name: "dal"
    path: "."
    queries: "./queries.sql"
    schema: "./schema.sql"
    emit_json_tags: true
    json_tags_case_style: "camel"

overrides:
  - go_type: "uint64"
    column: "monitor.blknum"
  - go_type: "int64"
    column: "monitor.blkidx"
  - go_type: "uint64"
    column: "nftxfer.src_chid"
  - go_type: "uint64"
    column: "nftxfer.dst_chid"
  - go_type: "github.com/celer-network/goutils/big.Int"
    column: "nftxfer.tok_id"
  - go_type: "github.com/celer-network/goutils/big.Int"
    column: "allevs.tok_id"
  - go_type: "uint64"
    column: "usrnfts.chid"
  - go_type: "uint64"
    column: "allevs.chid"