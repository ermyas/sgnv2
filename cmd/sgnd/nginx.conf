user www-data;
worker_processes auto;
pid /run/nginx.pid;
# include /etc/nginx/modules-enabled/*.conf;
worker_rlimit_nofile 8192;

events {
    worker_connections 4096;
}

http {
    #see http://nginx.org/en/docs/http/ngx_http_core_module.html
    #default 1k, no long cookies or WAP client, using default here
    client_header_buffer_size       1k;
    #default 60s, using default here
    client_header_timeout           60s;
    #default 8k|16k, using default here
    client_body_buffer_size         8k;
    #default 60s, using default here
    client_body_timeout             60s;
    #default 75s
    keepalive_timeout   60s;
    #default 1024, copy ingress config here
    types_hash_max_size 4096;
    #default 1000, using default
    keepalive_requests 1000;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    gzip on;

    # per ip rate limit for gateway read, default limit
    limit_req_zone $binary_remote_addr zone=read:10m rate=10r/s;

    # global limit for sgn write
    # globalshared is just a key name we chose, as it's not a variable, it
    # basically means all requests use the same key
    limit_req_zone globalshared zone=sgnwrite:1m rate=10r/m;

    # per ip write limit for gateway write
    limit_req_zone $binary_remote_addr zone=peripwrite:10m rate=1r/s;

    # plain HTTP as TLS is terminated by AWS NLB
    server {
        listen 80;
        location / {
            return 404;
        }
        # grpc web
        location /sgn.gateway.v1.Web/withdrawLiquidity {
            limit_req zone=sgnwrite burst=5;
            proxy_pass http://127.0.0.1:8082; # go server http port
        }
        location /sgn.gateway.v1.Web/unlockFarmingReward {
            limit_req zone=sgnwrite burst=5;
            proxy_pass http://127.0.0.1:8082; # go server http port
        }
        location /sgn.gateway.v1.Web/setAdvancedInfo {
            limit_req zone=peripwrite burst=5;
            proxy_pass http://127.0.0.1:8082; # go server http port
        }
        location /sgn.gateway.v1.Web/markTransfer {
            limit_req zone=peripwrite burst=5;
            proxy_pass http://127.0.0.1:8082; # go server http port
        }
        location /sgn.gateway.v1.Web/markLiquidity {
            limit_req zone=peripwrite burst=5;
            proxy_pass http://127.0.0.1:8082; # go server http port
        }
        # TODO now all sgn request is allowed, it is better to open the route for frontend only.
        location /sgn.gateway {
            limit_req zone=read burst=5; # allow up to 5 reqs queued
            proxy_pass http://127.0.0.1:8082; # sgn server rest http port
        }

        # TODO delete, some grpc gateway api is still used by frontend
        location /sgn/ {
            limit_req zone=read burst=5; # allow up to 5 reqs queued
            proxy_pass http://127.0.0.1:1317; # sgn server rest http port
        }
        location /v1/ {
            limit_req zone=read burst=5; # allow up to 5 reqs queued
            proxy_pass http://127.0.0.1:8081; # sgn server rest http port
        }
        location /v1/withdrawLiquidity {
            limit_req zone=sgnwrite burst=5;
            proxy_pass http://127.0.0.1:8081; # go server http port
        }
        location /v1/unlockFarmingReward {
            limit_req zone=sgnwrite burst=5;
            proxy_pass http://127.0.0.1:8081; # go server http port
        }
        location /v1/setAdvancedInfo {
            limit_req zone=peripwrite burst=5;
            proxy_pass http://127.0.0.1:8081; # go server http port
        }
        location /v1/markTransfer {
            limit_req zone=peripwrite burst=5;
            proxy_pass http://127.0.0.1:8081; # go server http port
        }
        location /v1/markLiquidity {
            limit_req zone=peripwrite burst=5;
            proxy_pass http://127.0.0.1:8081; # go server http port
        }

        ## rest, Michael required
        location /custom {
            limit_req zone=read burst=5; # allow up to 5 reqs queued
            proxy_pass http://127.0.0.1:1317; # sgn server rest http port
        }

        location /health {
            return 200;
        }
    }
}