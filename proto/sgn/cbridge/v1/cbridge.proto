syntax = "proto3";
package sgn.cbridge.v1;

option go_package = "github.com/celer-network/sgn-v2/x/cbridge/types";

import "gogoproto/gogo.proto";
import "google/protobuf/any.proto";

import "cosmos_proto/cosmos.proto";

message Params {
  MultiChainTokenAsset multi_chain_token_asset = 1[(gogoproto.nullable) = false];
}

message MultiChainTokenAsset {
  map<string, ChainAsset> token_symbol_asset_map = 1[(gogoproto.nullable) = false]; // token_symbol -> ChainAsset
}

message ChainAsset {
  map<uint64, Asset> chain_asset_map = 1[(gogoproto.nullable) = false]; // chain_id -> Asset
}

message Asset {
  string token = 1; // token addr
  uint64 decimal = 2;
  uint64 max_fee_amount = 3;
}

// cbridge onchain event
enum EventType {
  INVALID_EVENT = 0;
  SEND = 1;
  RELAY = 2;
  LiqAdd = 3;
  Withdraw = 4;
  NewSigners = 5;
}