syntax = "proto3";
package sgn.cbridge.v1;

import "sgn/cbridge/v1/cbridge.proto";
// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/celer-network/sgn-v2/x/cbridge/types";

// Msg defines the Msg service.
service Msg {
    // this line is used by starport scaffolding # proto/tx/rpc
  rpc UpdateAsset(MsgUpdateAsset) returns (MsgUpdateAssetResponse);
  rpc OnchainEvent(MsgOnchainEvent) returns (MsgOnchainEventResponse);
  rpc OnchainManyEvents(MsgOnchainManyEvents) returns (MsgOnchainManyEventsResponse);
}

// this line is used by starport scaffolding # proto/tx/message
message MsgUpdateAsset {
  string creator = 1;
  MultiChainAssetParam assets = 2;
}

message MsgUpdateAssetResponse {
}

message MsgOnchainEvent {
  string creator = 1;
  uint64 chainid = 2;
  string evtype = 3; // see cbr_monitor.go for const strings
  bytes elog = 4; // serialized json string, use bytes for easier marshal/unmarshal
}

message MsgOnchainEventResponse {
}

message MsgOnchainManyEvents {
  string creator = 1;
  repeated MsgOnchainEvent events = 2; // internal creator is not needed
}

message MsgOnchainManyEventsResponse {
}