syntax = "proto3";
package sgn.validator.v1;

option go_package = "github.com/celer-network/sgn-v2/x/validator/types";

import "gogoproto/gogo.proto";

import "sgn/validator/v1/validator.proto";

message GenesisState {
  Params params = 1 [(gogoproto.nullable) = false];
  Syncer syncer = 2;
  repeated Validator validators = 3 [(gogoproto.nullable) = false];
  repeated Delegator delegators = 4 [(gogoproto.nullable) = false];
}
